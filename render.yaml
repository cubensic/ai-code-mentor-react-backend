services:
  - type: web
    name: aicode-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aicode-db
          property: connectionString
      - key: FRONTEND_URLS
        value: http://localhost:5173,https://your-app.vercel.app
      - key: CLERK_ISSUER_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MAX_PROMPTS_PER_HOUR
        value: 20
      - key: MAX_PROJECTS_PER_USER
        value: 10

databases:
  - name: aicode-db
    databaseName: aicode
    user: aicode_user
    plan: free